<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registration</title>

    
    <link rel="stylesheet" href="login.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="https://i.ibb.co/DgRsGKL/logo.png" alt="WWFurniture Logo">
        </div>
        <nav class="navbar">
            <a href="index.html">Home</a>
            <div class="dropdown">
                <a href="#">Categories</a>
                <div class="dropdown-content">
                    <a href="chair.html">Chair</a>
                    <a href="sofa.html">Sofa</a>
                    <a href="table.html">Table</a>
                    <a href="desk.html">Desk</a>
                    <a href="shelf.html">Shelf</a>
                </div>
            </div>
            <a href="contact.html">Contact</a>
            <a href="about.html">About</a>
        </nav>
        <div class="search-account">
            <input type="text" placeholder="Search Product">
            <a href="login.html"><i class="fas fa-user"></i> Account</a>
        </div>
    </header>

    <div class="container">
        <div class="form-container">
            <form id="login-form" class="form">
                <h2>Login</h2>
                <div class="input-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="input-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit">Login</button>
                <p>Don't have an account? <a href="#" id="show-register">Register</a></p>
                <div class="google-login">
                    <button class="google-btn">
                        <i class="fab fa-google"></i> Login with Google
                    </button>
                </div>
            </form>

            <form id="register-form" class="form hidden">
                <h2>Register</h2>
                <div class="input-group">
                    <label for="register-first-name">First Name</label>
                    <input type="text" id="register-first-name" required>
                </div>
                <div class="input-group">
                    <label for="register-last-name">Last Name</label>
                    <input type="text" id="register-last-name" required>
                </div>
                <div class="input-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" required>
                </div>
                <div class="input-group">
                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" required>
                </div>
                <div class="input-group">
                    <label for="register-confirm-password">Confirm Password</label>
                    <input type="password" id="register-confirm-password" required>
                </div>
                <button type="submit">Register</button>
                <p>Already have an account? <a href="#" id="show-login">Login</a></p>
                <div class="google-login">
                    <button class="google-btn">
                        <i class="fab fa-google"></i> Register with Google
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
